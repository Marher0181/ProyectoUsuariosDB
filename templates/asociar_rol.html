<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Rol a Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Asociar Rol a Usuario: {{ usuario.nombre }}</h1>
    
    <form method="POST" action="{{ url_for('asociar_rol', id=usuario.idUsuario) }}">
        <div class="form-group">
            <label for="rol">Seleccionar Rol:</label>
            <select name="rol" class="form-control" required>
                {% for rol in roles %}
                    <option value="{{ rol.idRol }}">{{ rol.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asociar Rol</button>
    </form>
    
    <a href="{{ url_for('usuarios') }}" class="btn btn-secondary mt-3">Regresar</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
